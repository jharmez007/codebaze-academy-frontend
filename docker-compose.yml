services:
  frontend:
    container_name: codebaze_frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - codebaze_network
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - NGINX_SECRET_TOKEN=${NGINX_SECRET_TOKEN}
    restart: unless-stopped
    
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=100M
      - /app/.next/cache:mode=0755,size=500M
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    user: "node"

networks:
  codebaze_network:
    driver: bridge
